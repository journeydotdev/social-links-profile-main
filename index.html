<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main id="main">
      <div id="main-box">
        <div id="profile">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Profile picture of Jessica"
          />
          <h1 id="profile-name">Jessica Randall</h1>
          <h3 id="profile-location">London, United Kingdom</h2>
          <p id="profile-description">"Front-end developer and avid reader."</p>
        </div>
        <div id="links">
          <a href="#">GitHub</a>
          <a href="#">Frontend Mentor</a>
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/journeydotdev" target="_blank">Journey Dot Dev</a>.
    </div>
  </body>
</html>
